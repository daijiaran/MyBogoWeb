    window.onload = function () {
        const { createOpenViewer } = window.Doc;

        viewer.setDocument('text/lake', '<p><span style="color: rgb(255, 111, 4),rgb(243, 48, 171)">欢迎来到yuque编辑器</span></p>');
    }
</script>
